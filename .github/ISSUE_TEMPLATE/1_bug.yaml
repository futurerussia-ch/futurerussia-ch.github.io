name: Проблема с сайтом
description: Что-то не работает, ошибки, опечатки и т.п.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Спасибо за помощь! Мы стараемся сделать наш веб-сайт лучше
  - type: textarea
    id: what-happened
    attributes:
      label: Что случилось?
      description: Опишите, как сайт должен был работать
      value: "Всё пропало, шеф!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Используемые браузеры
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
    validations:
      required: false
  
